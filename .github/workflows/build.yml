name: Build AssetRipper for Windows

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  build_windows:
    # Use a Windows runner machine
    runs-on: windows-latest

    steps:
    - name: Checkout source code
      uses: actions/checkout@v4

    - name: Setup .NET SDK
      uses: actions/setup-dotnet@v4
      with:
        # Use the appropriate .NET version for AssetRipper (e.g., 7.0)
        dotnet-version: '7.0.x' 

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --configuration Release --no-restore

    - name: Publish Windows 64-bit Executable
      # This command creates a self-contained executable for Windows x64
      run: dotnet publish -c Release -r win-x64 --self-contained true -o ./publish/win-x64

    - name: Upload Windows Build Artifact
      # Using the fixed v4 of upload-artifact
      uses: actions/upload-artifact@v4
      with:
        name: AssetRipper-Windows-x64
        path: ./publish/win-x64
